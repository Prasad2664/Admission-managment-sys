<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Education Information</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div class="container">
        <h2>Previous Education Information</h2>
        <form id="educationForm">
            <label for="school">School/College Name:</label>
            <input type="text" id="school" name="school" required>

            <label for="tenthPercentage">10th Percentage:</label>
            <input type="text" id="tenthPercentage" name="tenthPercentage" required>

            <label for="twelfthPercentage">12th Percentage:</label>
            <input type="text" id="twelfthPercentage" name="twelfthPercentage" required>

            <label for="Reg_ID">Reg-ID:</label>
            <input type="text" id="Reg_ID" name="Reg_ID" required>

            <button type="submit" class="btn">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="./apply.js"></script>
</body>
</html>
